<!DOCTYPE html>
<html>
    <head>
        <!-- Load TFJS -->
        <!-- loaded from https://github.com/tensorflow/tfjs -->        
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <title>Hello TFJS</title>
    </head>
    <body>
        <div id='back-paper'>
        <script src="scripts/helpers.js"></script>
        <script src="scripts/demo.js"></script>
        <h3 id="he">Enter Relation: </h3>

        <form id="input-form">
            X:<input type="text" class='numIn' id="xno" placeholder="Only float with dot !"   
            onkeypress="return (event.charCode >= 48 && event.charCode <= 57) ||  
            event.charCode == 46 || event.charCode == 0 "><br>
             Y:<input type="text" class='numIn' id="yno" placeholder="Only float with dot !"   
             onkeypress="return (event.charCode >= 48 && event.charCode <= 57) ||  
             event.charCode == 46 || event.charCode == 0 "><br>
             <input type='button' class="btn" onclick="insert()" value="Add Data">
             <input type="button" class="btn" value="Reset all" onclick="resetAll()">
             <input type='button' class="btn" onclick="" value="Demo(R)">
             <input type='button' class="btn" onclick="run()" value="Fit">
             <input type='button' class="btn" onclick="resetLearning()" value="Reset(keep Data)">
        </form>

        
        <p id="X">X: </p>
        <p id="Y">Y: </p>

        <form id='predict_form' style="visibility:hidden;">
        <input type="text" class='numIn' id="predno" placeholder="Only float with dot !"   
            onkeypress="return (event.charCode >= 48 && event.charCode <= 57) ||  
            event.charCode == 46 || event.charCode == 0 " ><br>

            <input type="button" id='btnPred' class=btn value="Predict" onclick="predictP()">
        </form>


        <p id='isLoaded'>loaded</p>

    </div>

    
    </body>
</html>
